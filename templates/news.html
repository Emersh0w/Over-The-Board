{% extends "base.html" %}
{% block title %}News - Over The Board{% endblock %}

{% block content %}

<!-- CARTÃƒO 5: efeito hover 3D em Vue.js -->
<div class="col">
  <div id="card5app" class="container p-0">
    <card data-image="https://noticias.ufal.br/estudante/noticias/2024/2/21o-torneio-de-xadrez-da-ufal-movimenta-campus-a-c-simoes/@@images/image-768-075f81fb942069e44af8752ef4f77736.jpeg">
      <h5 slot="header" class="mb-1">Torneio Nacional Master 2025</h5>
      <p slot="content" class="small">
        <i class="bi bi-calendar-date"></i> 05/12/2025 <br>
        <i class="bi bi-geo-alt"></i> Curitiba, PR <br>
        <i class="bi bi-clock"></i> Blitz 5+3
      </p>
    </card>
  </div>
</div>

<style>
/* estilos do card 3D adaptados */
.card-wrap {
  margin: auto;
  transform: perspective(800px);
  transform-style: preserve-3d;
  cursor: pointer;
}
.card {
  position: relative;
  width: 100%;
  height: 320px;
  background-color: #333;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: rgba(0,0,0,0.66) 0 30px 60px 0,
              inset #333 0 0 0 5px,
              inset rgba(255,255,255,0.5) 0 0 0 6px;
  transition: 1s cubic-bezier(0.445,0.05,0.55,0.95);
}
.card-bg {
  opacity: 0.6;
  position: absolute;
  top: -20px; left: -20px;
  width: calc(100% + 40px);
  height: calc(100% + 40px);
  background-position: center;
  background-size: cover;
  transition: 1s cubic-bezier(0.445,0.05,0.55,0.95);
  pointer-events: none;
}
.card-info {
  padding: 16px;
  position: absolute;
  bottom: 0;
  color: #fff;
  transform: translateY(40%);
  transition: 0.6s 1.6s cubic-bezier(0.215,0.61,0.355,1);
}
.card-info h5 {
  font-weight: bold;
  text-shadow: 0 2px 6px rgba(0,0,0,0.8);
}
.card-info p {
  opacity: 0;
  margin: 0;
  transition: 0.6s 1.6s cubic-bezier(0.215,0.61,0.355,1);
}
.card-wrap:hover .card-info {
  transform: translateY(0);
  transition: 0.6s cubic-bezier(0.23,1,0.32,1);
}
.card-wrap:hover .card-info p {
  opacity: 1;
  transition: 0.6s cubic-bezier(0.23,1,0.32,1);
}
</style>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
Vue.component('card', {
  template: `
    <div class="card-wrap"
      @mousemove="handleMouseMove"
      @mouseenter="handleMouseEnter"
      @mouseleave="handleMouseLeave"
      ref="card">
      <div class="card" :style="cardStyle">
        <div class="card-bg" :style="[cardBgTransform, cardBgImage]"></div>
        <div class="card-info">
          <slot name="header"></slot>
          <slot name="content"></slot>
        </div>
      </div>
    </div>`,
  mounted() {
    this.width = this.$refs.card.offsetWidth;
    this.height = this.$refs.card.offsetHeight;
  },
  props: ['dataImage'],
  data: () => ({
    width: 0,
    height: 0,
    mouseX: 0,
    mouseY: 0,
    mouseLeaveDelay: null
  }),
  computed: {
    mousePX() { return this.mouseX / this.width; },
    mousePY() { return this.mouseY / this.height; },
    cardStyle() {
      const rX = this.mousePX * 30;
      const rY = this.mousePY * -30;
      return { transform: `rotateY(${rX}deg) rotateX(${rY}deg)` };
    },
    cardBgTransform() {
      const tX = this.mousePX * -40;
      const tY = this.mousePY * -40;
      return { transform: `translateX(${tX}px) translateY(${tY}px)` };
    },
    cardBgImage() { return { backgroundImage: `url(${this.dataImage})` }; }
  },
  methods: {
    handleMouseMove(e) {
      this.mouseX = e.pageX - this.$refs.card.offsetLeft - this.width/2;
      this.mouseY = e.pageY - this.$refs.card.offsetTop - this.height/2;
    },
    handleMouseEnter() { clearTimeout(this.mouseLeaveDelay); },
    handleMouseLeave() {
      this.mouseLeaveDelay = setTimeout(()=>{
        this.mouseX = 0;
        this.mouseY = 0;
      }, 1000);
    }
  }
});
new Vue({ el: '#card5app' });
</script>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
{% endblock %}
